services:
  api:
    profiles: [development, e2e]
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    command: bun api dev
    ports:
      - 3141:3141
    environment:
      PORT: 3141
    env_file:
      ./apps/api/.env.development
    depends_on:
      - postgres
    volumes:
      - .:/app

  postgres:
    profiles: [development, e2e]
    image: postgres:16.3-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  api-test:
    profiles: [test]
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    command: bun api test ${API_CMD_ARGS:-''}
    env_file:
      ./apps/api/.env.test
    depends_on:
      - postgres-test
    volumes:
      - .:/app

  postgres-test:
    profiles: [test, e2e]
    image: postgres:16.3-alpine
    attach: false
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGPORT: 5888
    ports:
      - 5888:5888

  client:
    profiles: [e2e, development]
    image: oven/bun:1.1
    working_dir: /app
    command: sh -c 'bun i && bun app dev'
    environment:
      VITE_API_BASE_URL: ${API_BASE_URL:-http://api:3141}
    ports:
      - 3000:3000
    volumes:
      - .:/app

  e2e:
    profiles: [e2e]
    image: mcr.microsoft.com/playwright:v1.45.1-jammy
    environment:
      APP_BASE_URL: http://client:3000
    working_dir: /app
    command: sh -c 'cd /app/e2e && npx playwright test'
    volumes:
      - .:/app
    depends_on:
      - client
      - api


volumes:
  postgres-data:
    driver: local

